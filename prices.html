<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>VPS Categories</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f8fa;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
      background: #fff;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      border-radius: 12px;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      background: #e9eef3;
      margin: 10px 0;
      padding: 15px 20px;
      border-radius: 8px;
      font-size: 18px;
      color: #222;
      transition: background 0.3s;
    }
    li:hover {
      background: #dce3eb;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Our VPS Categories</h1>
    <ul>
      <li>Windows Server 2019</li>
      <li>Ubuntu Server VPS</li>
      <li>SnailyCAD VPS</li>
      <li>WeMX VPS</li>
    </ul>
  </div>
</body>
</html>
