<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Maintenance Notice</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #1a1a1a;
      color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      padding: 20px;
    }
    .container {
      max-width: 500px;
      background: #2c2c2c;
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(255, 69, 0, 0.6);
    }
    h1 {
      color: #ff4500;
      font-size: 2.8rem;
      margin-bottom: 20px;
    }
    p {
      font-size: 1.2rem;
      line-height: 1.5;
      margin-bottom: 30px;
    }
    .emoji {
      font-size: 4rem;
      margin-bottom: 15px;
    }
    footer {
      font-size: 0.9rem;
      color: #bbb;
    }
  </style>
</head>
<body>
  <div class="container" role="main" aria-labelledby="maintenance-title">
    <div class="emoji" aria-hidden="true">⚠️</div>
    <h1 id="maintenance-title">Emergency Maintenance</h1>
    <p>We are currently experiencing a routing issue and will be down for some time could be could be 24 hours we will update u  .<br />
    Our team is working hard to resolve the problem as quickly as possible.</p>
    <p>Thank you for your patience and understanding.</p>
    <footer></footer>
  </div>
</body>
</html>
