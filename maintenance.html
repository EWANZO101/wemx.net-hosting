<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Server Maintenance</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.0/flowbite.min.css" rel="stylesheet" />
  <style>
    /* Matrix background styling */
    .matrix-bg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background: black;
      overflow: hidden;
    }
    canvas {
      display: block;
    }

    /* Animated dots */
    .loading-dots::after {
      content: '';
      display: inline-block;
      animation: dots 1.5s steps(3, end) infinite;
    }
    @keyframes dots {
      0% { content: ''; }
      33% { content: '.'; }
      66% { content: '..'; }
      100% { content: '...'; }
    }
  </style>
</head>
<body class="dark:bg-gray-900 dark:text-white flex items-center justify-center min-h-screen relative overflow-hidden">
  
  <!-- Matrix Effect Background -->
  <div class="matrix-bg">
    <canvas id="matrix"></canvas>
  </div>

  <!-- Maintenance Message -->
  <div class="z-10 text-center">
    <div class="p-6 max-w-lg mx-auto bg-gray-800 rounded-2xl shadow-xl border border-gray-700">
      <h1 class="text-4xl font-extrabold text-green-400 animate-pulse mb-4">ðŸš§ Moving Servers ðŸš§</h1>
      <p class="text-gray-300 text-lg">
        We are currently migrating our servers.  
        Please check back soon<span class="loading-dots"></span>
      </p>
      <div class="mt-6">
        <button data-modal-target="statusModal" data-modal-toggle="statusModal" class="text-white bg-green-600 hover:bg-green-500 font-medium rounded-lg text-sm px-5 py-2.5 focus:ring-4 focus:outline-none focus:ring-green-300 dark:focus:ring-green-800">
          View Status
        </button>
      </div>
    </div>
  </div>

  <!-- Flowbite Modal -->
  <div id="statusModal" tabindex="-1" aria-hidden="true" class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 w-full md:inset-0 h-modal md:h-full">
    <div class="relative p-4 w-full max-w-md h-full md:h-auto">
      <div class="relative bg-gray-800 rounded-lg shadow dark:bg-gray-700">
        <button type="button" class="absolute top-3 right-2.5 text-gray-400 hover:text-white rounded-lg text-sm w-8 h-8 ml-auto inline-flex justify-center items-center" data-modal-hide="statusModal">
          âœ–
        </button>
        <div class="p-6 text-center">
          <h3 class="mb-5 text-lg font-normal text-gray-300">Our servers are currently migrating to a new data center. Estimated downtime: <span class="text-green-400 font-bold">2 hours</span>.</h3>
          <button data-modal-hide="statusModal" type="button" class="text-white bg-green-600 hover:bg-green-500 font-medium rounded-lg text-sm px-5 py-2.5 focus:outline-none focus:ring-4 focus:ring-green-300">OK</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.0/flowbite.min.js"></script>

  <script>
    // Matrix Effect Script
    const canvas = document.getElementById('matrix');
    const ctx = canvas.getContext('2d');

    canvas.height = window.innerHeight;
    canvas.width = window.innerWidth;

    const letters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ123456789@#$%^&*()*&^%'.split('');
    const fontSize = 14;
    const columns = canvas.width / fontSize;
    const drops = Array(Math.floor(columns)).fill(1);

    function draw() {
      ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = '#00ff00';
      ctx.font = fontSize + 'px monospace';

      for (let i = 0; i < drops.length; i++) {
        const text = letters[Math.floor(Math.random() * letters.length)];
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);

        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
          drops[i] = 0;
        }
        drops[i]++;
      }
    }

    setInterval(draw, 35);
    window.addEventListener('resize', () => {
      canvas.height = window.innerHeight;
      canvas.width = window.innerWidth;
    });
  </script>
</body>
</html>
