<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>VM IP Lookup</title>
  <!-- TailwindCSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Flowbite CDN -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css" rel="stylesheet"/>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>
</head>
<body class="bg-gray-950 text-gray-100 flex flex-col items-center justify-center min-h-screen px-4">

  <div class="max-w-md w-full bg-gray-900 rounded-2xl shadow-xl p-6 space-y-4">
    <h1 class="text-2xl font-bold text-center text-white">üîç VM IP Lookup</h1>
    <p class="text-sm text-gray-300 text-center">
      Enter your <span class="font-semibold">VM ID</span> below (e.g., <code class="bg-gray-800 px-1 rounded">vm101</code>) to find your assigned IP address.
    </p>

    <div class="flex flex-col space-y-2">
      <input id="vmid" type="text" placeholder="Enter your VM ID (e.g., vm101)" class="rounded-lg border border-gray-700 bg-gray-800 text-white placeholder-gray-400 focus:ring-purple-600 focus:border-purple-600 p-3" />

      <button id="lookup" class="bg-purple-600 hover:bg-purple-700 text-white font-semibold rounded-lg p-3 transition-colors">
        Lookup IP
      </button>
    </div>

    <div id="result" class="text-center text-green-400 font-medium"></div>

    <div class="mt-4 text-sm text-gray-400 text-center">
      Example VM IDs you can search:
      <div class="mt-1 space-x-2">
        <code class="bg-gray-800 px-2 py-1 rounded">vm101</code>
        <code class="bg-gray-800 px-2 py-1 rounded">vm103</code>
        <code class="bg-gray-800 px-2 py-1 rounded">vm104</code>
        <code class="bg-gray-800 px-2 py-1 rounded">vm105</code>
      </div>
    </div>
  </div>

  <!-- Image and red note -->
  <div class="mt-6 flex flex-col items-center space-y-2">
    <a href="https://ibb.co/7x2F0v2g" target="_blank" rel="noopener">
      <img src="https://i.ibb.co/NgZzGxZ1/Screenshot-2025-07-06-202158.png" alt="Screenshot-2025-07-06-202158" class="rounded-xl border border-gray-800 shadow-lg max-w-full h-auto">
    </a>
    <p class="text-red-400 text-sm text-center max-w-xs">
      ‚ö†Ô∏è Please make sure you type the VM ID found in your Dash-Manage area, like the example above.
    </p>
  </div>

  <script>
    const vmData = {
      "vm101": "5.231.32.113",
      "vm103": "5.231.32.115",
      "vm104": "5.231.32.116",
      "vm105": "5.231.32.117"
    };

    document.getElementById("lookup").addEventListener("click", () => {
      const vmid = document.getElementById("vmid").value.trim();
      const result = document.getElementById("result");

      if (!vmid) {
        result.textContent = "‚ö†Ô∏è Please enter your VM ID.";
        result.className = "text-center text-yellow-400 font-medium";
        return;
      }

      if (vmData[vmid]) {
        result.textContent = `‚úÖ Your IP is: ${vmData[vmid]}`;
        result.className = "text-center text-green-400 font-medium";
      } else {
        result.textContent = "‚ùå VM ID not found. Please check and try again.";
        result.className = "text-center text-red-400 font-medium";
      }
    });
  </script>
</body>
</html>
