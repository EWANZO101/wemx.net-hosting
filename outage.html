<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Service Alert</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.7.0/flowbite.min.css" rel="stylesheet" />
  <style>
    /* Custom animation delays for bouncing dots */
    .animation-delay-200 { animation-delay: 0.2s; }
    .animation-delay-400 { animation-delay: 0.4s; }
  </style>
</head>
<body class="bg-gray-900 flex items-center justify-center min-h-screen">
  <div class="bg-gray-800 text-white rounded-3xl shadow-2xl p-16 max-w-4xl text-center">
    <!-- Icon -->
    <svg class="mx-auto w-32 h-32 text-red-500 animate-pulse mb-8" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v2m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
    </svg>

    <h1 class="text-5xl font-extrabold mb-6">⚠️ Service Alert</h1>
    <p class="text-xl mb-12">Our store and ticketing system are currently experiencing technical issues. Our team is working to resolve this as quickly as possible. Please stand by.</p>

    <!-- Animated loading dots -->
    <div class="flex justify-center space-x-4">
      <div class="w-6 h-6 bg-red-500 rounded-full animate-bounce"></div>
      <div class="w-6 h-6 bg-red-500 rounded-full animate-bounce animation-delay-200"></div>
      <div class="w-6 h-6 bg-red-500 rounded-full animate-bounce animation-delay-400"></div>
    </div>

    <p class="mt-12 text-gray-400 text-lg">We apologize for any inconvenience. Thank you for your patience.</p>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.7.0/flowbite.min.js"></script>
</body>
</html>
