<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Service Alert</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1a1a1a;
      color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .alert-box {
      background-color: #ff4d4d;
      padding: 30px 40px;
      border-radius: 10px;
      text-align: center;
      max-width: 500px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
    }
    .alert-box h1 {
      margin-bottom: 15px;
    }
    .alert-box p {
      font-size: 1.1em;
    }
  </style>
</head>
<body>
  <div class="alert-box">
    <h1>⚠️ Service Alert</h1>
    <p>Our store and ticketing system are currently experiencing technical issues. Please stand by while we work to fix this. We apologize for the inconvenience.</p>
  </div>
</body>
</html>
