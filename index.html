<!DOCTYPE html>

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Swift Peak Hosting LTD - Premium Cloud Hosting</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Flowbite CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css" rel="stylesheet" />

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <!-- Custom styles -->
  <style>
    .gradient-bg {
      background: linear-gradient(135deg, rgba(30, 58, 138, 0.85) 0%, rgba(17, 24, 39, 0.85) 100%),
                  url('https://images.unsplash.com/photo-1558494949-ef010cbdcc31?ixlib=rb-4.0.3&auto=format&fit=crop&w=2000&q=80') no-repeat center center;
      background-size: cover;
    }
    .feature-card:hover {
      transform: translateY(-5px);
      transition: all 0.3s ease;
    }
    .hero-animation {
      animation: float 6s ease-in-out infinite;
    }
    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
    }
    .pulse-glow {
      animation: pulse-glow 2s ease-in-out infinite alternate;
    }
    @keyframes pulse-glow {
      from { box-shadow: 0 0 20px rgba(59, 130, 246, 0.5); }
      to { box-shadow: 0 0 30px rgba(59, 130, 246, 0.8); }
    }
  </style>
</head>

          <a href="https://wemxcloud.swiftpeakhosting.com/auth/register" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-md text-sm font-medium transition pulse-glow">Sign Up</a>

    function toggleMobileMenu() {
      const menu = document.getElementById('mobile-menu');
      menu.classList.toggle('hidden');
    }
  </script>
