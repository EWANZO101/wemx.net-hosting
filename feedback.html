<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Feedback Form Page</title>
  <!-- Load jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

  <!-- Feedback Button -->
  <button id="zammad-feedback-form">Feedback</button>

  <!-- Zammad form script -->
  <script id="zammad_form_script" src="https://tickets.swiftpeakhosting.com/assets/form/form.js"></script>

  <!-- Initialize ZammadForm on the button -->
  <script>
    $(function() {
      $('#zammad-feedback-form').ZammadForm({
        messageTitle: 'Feedback Form',
        messageSubmit: 'Submit',
        messageThankYou: 'Thank you for your inquiry (#%s)! We\'ll contact you as soon as possible.',
        modal: true
      });
    });
  </script>

</body>
</html>
