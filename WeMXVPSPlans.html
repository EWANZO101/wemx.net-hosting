<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>WeMX VPS Plans</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2rem;
      background: #f5f7fa;
      color: #333;
    }
    h1 {
      text-align: center;
      margin-bottom: 1rem;
      color: #3f51b5; /* blue/purple theme */
    }
    .plans {
      display: flex;
      gap: 2rem;
      justify-content: center;
      flex-wrap: wrap;
    }
    .plan {
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgb(0 0 0 / 0.1);
      padding: 1.5rem;
      width: 280px;
      text-align: center;
    }
    .plan h2 {
      margin-top: 0;
      margin-bottom: 1rem;
      color: #3f51b5;
    }
    .price {
      font-size: 2rem;
      font-weight: bold;
      margin-bottom: 1rem;
      color: #333;
    }
    ul {
      list-style: none;
      padding: 0;
      margin-bottom: 1.5rem;
      text-align: left;
    }
    ul li {
      margin-bottom: 0.5rem;
    }
    .btn {
      background: #3f51b5;
      color: white;
      padding: 0.75rem 1.25rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
      text-decoration: none;
      display: inline-block;
    }
    .btn:hover {
      background: #2c387e;
    }
  </style>
</head>
<body>

  <h1>WeMX VPS Plans</h1>
  <div class="plans">
    <div class="plan">
      <h2>Basic</h2>
      <div class="price">$5.99/mo</div>
      <ul>

        <li>100 TB Bandwidth</li>

      </ul>
      <a href="https://wemxcloud.swiftpeakhosting.com/store/view/1" class="btn">Order Now</a>
    </div>

    <div class="plan">
      <h2>custom</h2>
      <div class="price">$/mo</div>
      <ul>
        <li>4 vCPU</li>
        <li>8 GB RAM</li>
        <li>100 GB SSD Storage</li>
        <li>3 TB Bandwidth</li>
        <li>Optimized for WeMX</li>
      </ul>
      <a href="#" class="btn">Order Now</a>
    </div>

  

</body>
</html>
